# templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PUID
              value: "{{ .Values.env.PUID }}"
            - name: PGID
              value: "{{ .Values.env.PGID }}"
            - name: TZ
              value: "{{ .Values.env.TZ }}"
            - name: PASSWORD
              value: "{{ .Values.env.PASSWORD }}"
            - name: CUSTOM_RESULTS
              value: "{{ .Values.env.CUSTOM_RESULTS }}"
            - name: DB_TYPE
              value: "{{ .Values.env.DB_TYPE }}"
            - name: DB_NAME
              value: "{{ .Values.env.DB_NAME }}"
            - name: DB_HOSTNAME
              value: "{{ .Values.env.DB_HOSTNAME }}"
            - name: DB_USERNAME
              value: "{{ .Values.env.DB_USERNAME }}"
            - name: DB_PASSWORD
              value: "{{ .Values.env.DB_PASSWORD }}"
            - name: DB_PORT
              value: "{{ .Values.env.DB_PORT }}"
            - name: IPINFO_APIKEY
              value: "{{ .Values.env.IPINFO_APIKEY }}"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: {{ .Release.Name }}-config
              mountPath: /config
      volumes:
        - name: {{ .Release.Name }}-config
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
            
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: speed-internal.tmaia.cloud
      paths:
        - path: /
          pathType: Prefix
  tls: []  # Se você quiser adicionar configuração TLS, adicione-a aqui