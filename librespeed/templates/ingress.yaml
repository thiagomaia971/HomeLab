apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.ingress.annotations.nginx.ingress.kubernetes.io/rewrite-target }}
spec:
  rules:
  - host: {{ .Values.ingress.hosts[0].host }}
    http:
      paths:
      - path: {{ .Values.ingress.hosts[0].paths[0].path }}
        pathType: {{ .Values.ingress.hosts[0].paths[0].pathType }}
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 80
  tls:
  {{- if .Values.ingress.tls }}
    - hosts:
      {{- range .Values.ingress.tls }}
        - {{ .hosts | join "," }}
      secretName: {{ .secretName }}
  {{- end }}