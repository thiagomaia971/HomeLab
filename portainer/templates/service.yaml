apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Name }}
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
      nodePort: {{ .Values.service.nodePort | default 30000 }}
  # Use LoadBalancer se quiser um IP externo atribu√≠do pelo provedor de nuvem.
