apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-pv
  namespace: {{ .Release.Name }}
spec:
  capacity:
    storage: {{ .Values.persistence.owncloud.size }}
  accessModes:
    - {{ .Values.persistence.owncloud.accessMode }}
  #storageClassName: {{ .Values.persistence.owncloud.className }}
  # hostPath:
  #   path: /mnt/data/{{ .Release.Name }}
  # volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: {{ .Release.Name }}-pv  # Nome Ãºnico do volume
    readOnly: false
    volumeAttributes:
      source: "//<seu-servidor-smb>/<seu-compartilhamento>"  # Caminho SMB no TrueNAS
    nodeStageSecretRef:
      name: {{ .Release.Name }}-smb
      namespace: {{ .Release.Name }}