apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Name }}
spec:
  replicas: {{ .Values.nginxProxyManager.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
      syncPolicy:
        automated:
          prune: true
      initContainers:
        - name: move-config
          image: busybox
          command: ['sh', '-c', 'cp /data/nginx/conf.d/override-config.conf /etc/nginx/conf.d/ && chmod 644 /etc/nginx/conf.d/override-config.conf']
          volumeMounts:
            - name: {{ .Release.Name }}-override-conf
              mountPath: /data/nginx/conf.d
            - name: {{ .Release.Name }}-default-conf
              mountPath: /etc/nginx/conf.d
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.nginxProxyManager.image }}"
          ports:
            - containerPort: {{ .Values.nginxProxyManager.service.ports.http }}
            - containerPort: {{ .Values.nginxProxyManager.service.ports.https }}
            - containerPort: {{ .Values.nginxProxyManager.service.ports.management }}
          volumeMounts:
            - name: letsencrypt-storage
              mountPath: /etc/letsencrypt
            - name: {{ .Release.Name }}-storage
              mountPath: /data
            - name: {{ .Release.Name }}-override-conf
              mountPath: /data/nginx/conf.d/override-config.conf
      volumes:
        - name: letsencrypt-storage
          persistentVolumeClaim:
            claimName: letsencrypt-pvc
        - name: {{ .Release.Name }}-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
        - name: {{ .Release.Name }}-override-conf
          configMap:
            name: {{ .Release.Name }}-configmap
        - name: {{ .Release.Name }}-default-conf
          emptyDir: {}