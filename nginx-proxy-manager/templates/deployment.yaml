apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Name }}
spec:
  replicas: {{ .Values.nginxProxyManager.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.nginxProxyManager.image }}"
          ports:
            - port: 80
              targetPort: 80
            - port: 443
              targetPort: 443
            - port: 81
              targetPort: 81
          volumeMounts:
            - name: {{ .Release.Name }}-storage
              mountPath: /etc/letsencrypt
            - name: {{ .Release.Name }}-storage
              mountPath: /data
      volumes:
        - name: {{ .Release.Name }}-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc